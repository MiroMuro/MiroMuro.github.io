<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Miro Laukkanen homepage</title>
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="sky"></div>
      <div class="grass"></div>
      <div class="road">
        <div class="stripes"></div>
        <img class="mario" src="img/mario.png" alt="Mario" />
        <img
          class="luigi"
          id="luigi"
          src="img/luigi.png"
          alt="Luigi"
          onclick="console.log('Inline Luigi clicked')"
        />
      </div>
    </div>
    <div class="container">
      <div class="main-content">
        <div class="image-container">
          <div class="image-wrapper">
            <img
              class="image-of-me"
              src="img/me.jpg"
              alt="Me, Miro Laukkanen"
            />
          </div>
        </div>
        <div class="firstname-container">
          <div class="letters-wrapper firstname">
            <div class="letter-container">
              <img class="letter" src="letters/M.png" alt="M" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/I.png" alt="I" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/R.png" alt="R" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/O.png" alt="O" />
            </div>
          </div>
        </div>
        <div class="lastname-container">
          <div class="letters-wrapper lastname">
            <div class="letter-container">
              <img class="letter" src="letters/L.png" alt="L" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/A.png" alt="A" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/U.png" alt="U" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/K.png" alt="K" />
            </div>

            <div class="letter-container">
              <img class="letter" src="letters/K.png" alt="K" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/A.png" alt="A" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/N.png" alt="N" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/E.png" alt="E" />
            </div>
            <div class="letter-container">
              <img class="letter" src="letters/N.png" alt="N" />
            </div>
          </div>
        </div>
        <div class="biography-section">
          <!-- Mobile dropdown selector-->
          <select
            class="biography-dropdown"
            aria-label="Select biography-section"
          >
            <option value="about">About me</option>
            <option value="projects">My projects</option>
            <option value="projects">Socials</option>
          </select>

          <!-- Desktop slider controls-->
          <div class="slider-controls">
            <button class="slider-arrow prev" aria-label="Previous section">
              ←
            </button>
            <button class="slider-arrow next" aria-label="Next section">
              →
            </button>
          </div>

          <div class="biography-content">
            <div class="biography-slide about-slide">
              <h2>About me</h2>
              <div class="about-content">
                <p>My bio content</p>
              </div>
            </div>

            <div class="biography-slide projects-slide">
              <h2>My projects</h2>
              <div class="projects-content">
                <div class="projects-grid"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/init.ts" defer></script>
    <script src="src/sliders.ts"></script>
    <script type="module" src="src/fetchPinnedRepos.ts"></script>
  </body>
</html>
