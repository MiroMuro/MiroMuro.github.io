<!DOCTYPE html>
<html>
  <head>
    <title>Miro Laukkanen homepage</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <script src="init.js"></script>
    <div class="rope-and-letter-container">
      <div class="rope-wrapper">
        <div class="rope"></div>
        <img class="letter" src="letters/M.png" alt="M" />
      </div>
      <div class="rope-wrapper">
        <div class="rope"></div>
        <img class="letter" src="letters/I.png" alt="I" />
      </div>
      <div class="rope-wrapper">
        <div class="rope"></div>
        <img class="letter" src="letters/R.png" alt="R" />
      </div>
      <div class="rope-wrapper">
        <div class="rope"></div>
        <img class="letter" src="letters/O.png" alt="O" />
      </div>
    </div>
    <div class="rope-and-letter-container">
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/L.png" alt="L" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/A.png" alt="A" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/U.png" alt="U" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/K.png" alt="K" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/K.png" alt="K" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/A.png" alt="A" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/N.png" alt="N" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/E.png" alt="E" />
      </div>
      <div class="rope-wrapper">
        <div class="rope-letter-lastname"></div>
        <img class="letter-lastname" src="letters/N.png" alt="N" />
      </div>
    </div>
    <div class="image-container">
      <div class="image-wrapper">
        <img class="image-of-me" src="img/me.jpg" alt="Me, Miro Laukkanen" />
      </div>
    </div>
    <div class="sky"></div>
    <div class="grass"></div>
    <div class="road">
      <div class="stripes"></div>
      <img class="mario" src="img/mario.png" alt="Mario" />
      <img class="luigi" id="luigi" src="img/luigi.png" alt="Luigi" />
    </div>
  </body>
</html>
